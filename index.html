<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Rotator Visualizer</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
  <div id="root"></div>

  <!-- Inline React Component -->
  <script type="text/babel">
    const { useEffect, useRef, useState } = React;

    function MatrixRotatorVisualizer() {
      const [n, setN] = useState(3);
      const [matrix, setMatrix] = useState([[1,2,3],[4,5,6],[7,8,9]]);
      return (
        <div className="p-6 max-w-6xl mx-auto space-y-6 font-sans">
          <h1 className="text-2xl font-bold">Matrix Rotator Visualizer</h1>
          <pre>{JSON.stringify(matrix)}</pre>
        </div>
      );
    }

    ReactDOM.render(<MatrixRotatorVisualizer />, document.getElementById("root"));
  </script>
</body>
</html>
